<!DOCTYPE html>
<html>
<head>
<title>Cadastro de Clientes</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/update_customer.js"></script>
<script type="text/javascript" src="/js/delete_customer.js"></script>
<script type="text/javascript" src="/js/get_customer.js"></script>
</head>
<body>

	<div class="container">
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="/">Adicionar
					Novo</a></li>
			<li class="nav-item"><a class="nav-link" href="/clientes/">Todos
					Clientes</a></li>
		</ul>

		<div id="div_clientes_tabela">
			<h1>Lista de Clientes</h1>
			<div class="row-cols-6 table-responsive">

				<table id="clienteTabela" class="table table-striped">

					<thead>

						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Endereço</th>
							<th></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-6"
				style="display: none; background-color: #e6fffa; padding: 10px; border-radius: 3px"
				id="div_cliente_atualizar">

				<form id="atualizar_cliente_form">

					<div class="form-group">

						<label for="cliente_id">Id:</label> <input type="text"
							class="form-control" id="cliente_id" readonly>
					</div>

					<div class="form-group">

						<label for="cliente_nome">Nome:</label> <input type="text"
							class="form-control" placeholder="Digite seu nome"
							id="cliente_nome">
					</div>

					<div class="form-group">

						<label for="cliente_sobrenome">SobreNome</label> <input
							type="text" class="form-control"
							placeholder="Digite seu sobreNome" id="cliente_sobrenome">
					</div>

					<div class="form-group">

						<label for="cliente_endereco">Endereço:</label> <input type="text"
							class="form-control" placeholder="Digite seu endereço"
							id="cliente_endereco">
					</div>

					<div class="form-group">

						<label for="cliente_idade">Idade:</label> <input type="number"
							class="form-control" placeholder="Digite sua idade" min="18"
							max="60">
					</div>

					<button type="submit" class="btn btn-primary">Salvar</button>

				</form>

				<div id="response" style="display: none; margin: 10px"></div>
			</div>
		</div>

		<hr>

		<!-- The Modal -->
		<div class="modal fade" id="delete-modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Delete!</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body"></div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-danger" id="model-delete-btn">Deletar</button>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
